<form [formGroup]="loginForm">
  <table>
    <tr>
      <td>
        <label for="email">Email :</label>
      </td>
      <td>
        <input type="email" name="email" formControlName="email">
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Password :</label>  
      </td>
      <td>
        <input type="password" name="password" formControlName="password"><br><br>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" name="login" value="Login" (click)="loginUser()">          
      </td>
      <td>
        <input type="submit" name="register" value="Register" [routerLink]="['/registration']">        
      </td>
    </tr>
  </table>
</form>
<div style="color:red;">{{errorMessage}}</div>
